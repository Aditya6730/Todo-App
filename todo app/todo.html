<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div id="app" class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- App Header -->
            <header class="bg-indigo-600 text-white p-6">
                <h1 class="text-3xl font-bold">Todo App</h1>
                <p class="text-indigo-200">Organize your tasks efficiently</p>
            </header>

            <!-- Main Content -->
            <main class="p-6">
                <!-- Add Todo Form -->
                <div class="mb-8">
                    <form id="add-todo-form" class="flex gap-2">
                        <input 
                            type="text" 
                            id="new-todo" 
                            placeholder="What needs to be done?" 
                            class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            required
                        >
                        <select 
                            id="priority" 
                            class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        >
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                        <button 
                            type="submit" 
                            class="bg-indigo-600 text-white px-4 py-3 rounded-lg hover:bg-indigo-700 transition-colors"
                        >
                            Add Task
                        </button>
                    </form>
                </div>

                <!-- Todo Filters -->
                <div class="flex justify-center mb-6">
                    <div class="bg-gray-100 rounded-lg p-1 inline-flex">
                        <button class="filter-btn px-3 py-1 rounded-md" data-filter="all">All</button>
                        <button class="filter-btn px-3 py-1 rounded-md" data-filter="active">Active</button>
                        <button class="filter-btn px-3 py-1 rounded-md" data-filter="completed">Completed</button>
                    </div>
                </div>

                <!-- Todo List -->
                <div id="todo-list" class="space-y-3">
                    <!-- Todos will be rendered here -->
                </div>

                <!-- Stats -->
                <div class="mt-6 text-gray-500 text-sm flex justify-between">
                    <span id="remaining-count">0 items left</span>
                    <button id="clear-completed" class="text-indigo-600 hover:underline">Clear completed</button>
                </div>
            </main>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
